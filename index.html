<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Scoreboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Niramit|Roboto+Condensed" rel="stylesheet">

</head>

<body>

    <nav class="navbar">
        <h1 class="mx-auto text-center p-4 display-3">My Scoreboard</h1>
    </nav>

    <div class="row">
        <div class="form-group col-lg-5 m-2 ml-lg-5 py-3">
            <select class="form-control" id="countrySelect">
                <option value="" disabled selected>Select A Country</option>
            </select>
        </div>

        <div class="col-lg-5 m-2 ml-lg-5 py-3">
            <select class="form-control" id="competitionSelect">
                <option value="" disabled selected>Select A Competition</option>
            </select>
        </div>
    </div>
    </div>

    <div id="errorDiv"></div>
    <div id="scoreboardDiv" class="container-fluid">

        <div class="table-responsive">
            <table id="scoreboardTable" class="table">

            </table>
        </div>
    </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

        crossorigin="anonymous"></script>
    <script src="build/main.js"></script>
</body>

</html>
